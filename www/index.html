<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <title>Hello World</title>

        <link rel="stylesheet" type="text/css" href="css/index.css">

        <script type="text/javascript" src="cordova.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key={}" type="text/javascript"></script>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <div id="searchbar" class="overmap">
            <span>&nbsp;</span>
            <input id="city-search" type="text" placeholder="Search"/>
            <span>&nbsp;</span>
        </div>
        <div id="tempbutton" class="overmap">
            <button id="temp" type="button" onclick="setConversion(this);"></button>
            <button id="fahrenheit" type="button" onclick="setFahrenheit();" class="temp-small">&deg;F</button>
            <button id="celsius" type="button" onclick="setCelsius();" class="temp-small">&deg;C</button>
        </div>
        <span id="test"></span>
        <div id="map-canvas"><h3>Loading map. Please wait...</h3></div>
    </body>
</html>
